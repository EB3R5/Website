<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .terminal {
            width: 80%;
            max-width: 600px;
            border: 2px solid #00FF00;
            padding: 20px;
            box-sizing: border-box;
        }

        .line {
            white-space: pre;
            overflow: hidden;
            display: inline-block;
            border-right: 2px solid;
            animation: caret 1s steps(1) infinite;
        }

        @keyframes caret {
            50% {
                border-color: transparent;
            }
        }

        #password-box {
            margin-top: 20px;
            display: none;
        }

        #interaction {
            margin-top: 20px;
            display: none;
        }

        input {
            background-color: black;
            color: #00FF00;
            border: none;
            border-bottom: 2px solid #00FF00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            outline: none;
        }

        button {
            background-color: #00FF00;
            color: black;
            border: none;
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="line" id="animated-text"></div>
        <div id="password-box">
            <input type="password" id="password" placeholder="Enter password">
            <button onclick="checkPassword()">Submit</button>
        </div>
        <div id="interaction"></div>
    </div>

    <script>
        const initialMessage = "hey... :)";
        let index = 0;
        const speed = 150; // typing speed

        function typeText(message, callback) {
            if (index < message.length) {
                document.getElementById("animated-text").innerHTML += message.charAt(index);
                index++;
                setTimeout(() => typeText(message, callback), speed);
            } else {
                index = 0; // reset for the next message
                if (callback) callback();
            }
        }

        function checkPassword() {
            const inputPassword = document.getElementById("password").value;
            if (inputPassword === "bookmark") {
                document.getElementById("password-box").style.display = "none";
                document.getElementById("animated-text").innerHTML += "\n";
                const nextMessage = "you remembered. It was nice to meet you. Do you want to stay in touch? (yes/no)";
                typeText(nextMessage, showYesNo);
            } else {
                alert("Incorrect password. Try again.");
            }
        }

        function showYesNo() {
            const interaction = document.getElementById("interaction");
            interaction.innerHTML = `
                <button onclick="handleResponse('yes')">Yes</button>
                <button onclick="handleResponse('no')">No</button>
            `;
            interaction.style.display = "block";
        }

        function handleResponse(response) {
            const interaction = document.getElementById("interaction");
            interaction.style.display = "none";
            let responseMessage = "";
            if (response === "yes") {
                responseMessage = "\nGreat! Let's stay in touch.";
            } else {
                responseMessage = "\nNo worries, take care!";
            }
            document.getElementById("animated-text").innerHTML += responseMessage;
        }

        window.onload = function() {
            typeText(initialMessage);
        };
    </script>
</body>
</html>
